name: Android CD

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build release APK
      run: ./gradlew assembleRelease

    - name: Sign APK
      if: ${{ secrets.SIGNING_KEY != '' }}
      uses: r0adkll/sign-android-release@v1
      id: sign_app
      with:
        releaseDirectory: app/build/outputs/apk/release
        signingKeyBase64: ${{ secrets.SIGNING_KEY }}
        alias: ${{ secrets.ALIAS }}
        keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
        keyPassword: ${{ secrets.KEY_PASSWORD }}
      env:
        BUILD_TOOLS_VERSION: "34.0.0"

    - name: Create Release (signed)
      if: steps.sign_app.outcome == 'success'
      uses: softprops/action-gh-release@v1
      with:
        files: ${{steps.sign_app.outputs.signedReleaseFile}}
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create Release (unsigned)
      if: steps.sign_app.outcome == 'skipped'
      uses: softprops/action-gh-release@v1
      with:
        files: app/build/outputs/apk/release/app-release-unsigned.apk
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Distribute to Firebase App Distribution
      if: ${{ secrets.FIREBASE_APP_ID != '' && secrets.FIREBASE_SERVICE_CREDENTIALS != '' }}
      uses: wzieba/Firebase-Distribution-Github-Action@v1
      with:
        appId: ${{ secrets.FIREBASE_APP_ID }}
        serviceCredentialsFileContent: ${{ secrets.FIREBASE_SERVICE_CREDENTIALS }}
        groups: testers,production
        file: ${{steps.sign_app.outputs.signedReleaseFile}}

    - name: Upload to Play Store
      if: ${{ secrets.SERVICE_ACCOUNT_JSON != '' && secrets.SIGNING_KEY != '' }}
      uses: r0adkll/upload-google-play@v1
      with:
        serviceAccountJsonPlainText: ${{ secrets.SERVICE_ACCOUNT_JSON }}
        packageName: com.example.myapp
        releaseFiles: ${{steps.sign_app.outputs.signedReleaseFile}}
        track: internal
        status: completed

  deploy-docker:
    runs-on: ubuntu-latest
    needs: release
    if: ${{ secrets.DOCKER_USERNAME != '' && secrets.DOCKER_PASSWORD != '' }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/sports-store:${{ github.ref_name }},${{ secrets.DOCKER_USERNAME }}/sports-store:latest
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/sports-store:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/sports-store:buildcache,mode=max

  deploy-k8s:
    runs-on: ubuntu-latest
    needs: deploy-docker
    if: ${{ secrets.KUBE_CONFIG != '' }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up kubectl
      uses: azure/setup-kubectl@v3

    - name: Configure Kubernetes
      run: |
        mkdir -p $HOME/.kube
        echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config

    - name: Update deployment image
      run: |
        kubectl set image deployment/sports-store-app \
          sports-store=${{ secrets.DOCKER_USERNAME }}/sports-store:${{ github.ref_name }} \
          --namespace=production

    - name: Verify deployment
      run: |
        kubectl rollout status deployment/sports-store-app --namespace=production
