
services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: sports-store-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: sports_store
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - sports-store-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sports-store-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGO_URI: mongodb://admin:password123@mongodb:27017/sports_store?authSource=admin
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      JWT_EXPIRE: 7d
      CORS_ORIGINS: http://localhost:3000,http://localhost:8080
    depends_on:
      - mongodb
    networks:
      - sports-store-network

volumes:
  mongodb_data:

networks:
  sports-store-network:
    driver: bridge
