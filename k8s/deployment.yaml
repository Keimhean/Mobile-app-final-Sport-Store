apiVersion: apps/v1
kind: Deployment
metadata:
  name: sports-store-app
  namespace: production
  labels:
    app: sports-store
spec:
  replicas: 3
  selector:
    matchLabels:
      app: sports-store
  template:
    metadata:
      labels:
        app: sports-store
    spec:
      containers:
      - name: sports-store
        image: YOUR_DOCKERHUB_USERNAME/mobile-app-final-sport-store:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: sports-store-service
  namespace: production
spec:
  type: LoadBalancer
  selector:
    app: sports-store
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: sports-store-hpa
  namespace: production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sports-store-app
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
